<!DOCTYPE html>
<html lang="kr">
  <title>The Nico Times</title>
  <head>
    <style>
      * {
        border: 2px solid black;
      }
      body {
        height: 100vh;
        margin: 20px;
        display: flex;
        justify-content: center;

        align-items: center;

        flex-direction: column-reverse;
      }
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        background-color: teal;
      }
      #second {
        background-color: wheat;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div id="second">2</div>
    <div>3</div>
  </body>
</html>
