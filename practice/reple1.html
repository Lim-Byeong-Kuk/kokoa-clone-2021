<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <form>
      <h1>Creat An Account</h1>
      <div>
        <label for="First-name">First name</label>
        <input id="First-name" required placeholder="First Name" type="text" />
      </div>
      <div>
        <label for="Last-name">Lasst name</label>
        <input id="Last-name" required placeholder="Lasst Name" type="text" />
      </div>
      <div>
        <label for="Email">Email</label>
        <input id="Email" placeholder="Email" type="email" required />
      </div>
      <div>
        <label for="Username">Username</label>
        <input id="Username" required placeholder="UserName" type="text" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          required
          placeholder="Password"
          minlength="10"
          type="password"
        />
      </div>
      <div>
        <label for="Birth-date">Birth</label>
        <input id="Birth-date" required value="yyyy/mm/dd" type="date" />
      </div>
      <div>
        <label for="Happy-range">How happy are you?</label>
        <input id="Happy-range" required type="range" />
      </div>
      <div>
        <label for="Fav-color">What is your fav.color?</label>
        <input id="Fav-color" required type="color" />
      </div>
      <div>
        <input value="Create Account" type="submit" />
      </div>
    </form>
  </body>
</html>
